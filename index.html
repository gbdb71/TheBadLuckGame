<!DOCTYPE html>
<html>
<head>
    <title>Bad Luck Game</title>

    <!-- TOOLS -->
    <script src="tools/requestAnimationFrame.js"></script>
    <script src="tools/tap.js"></script>
    <script src="tools/DOMHelpers.js"></script>
    <script src="classes/ResourceLoader.class.js"></script>
    <script src="classes/CollisionDetector.class.js"></script>
    <script src="tools/EventListenersManager.class.js"></script>
    <script src="tools/jEmitter/utils.js"></script>
    <script src="tools/jEmitter/vector.js"></script>
    <script src="tools/jEmitter/particle.js"></script>
    <script src="tools/jEmitter/particleEmitter.js"></script>

    <!-- PARTICLE EMITTER -->
    <script src="tools/jEmitter/vector.js"></script>
    <script src="tools/jEmitter/utils.js"></script>
    <script src="tools/jEmitter/particle.js"></script>
    <script src="tools/jEmitter/particleEmitter.js"></script>

    <!-- CANVAS -->
    <script src="classes/Car.class.js"></script>
    <script src="classes/CarAppearance.class.js"></script>
    <script src="classes/CarManager.class.js"></script>
    <script src="classes/CanvasManager.class.js"></script>
    <script src="classes/ParticleEmitterManager.class.js"></script>

    <!-- GENERAL GAME CLASSES -->
    <script src="classes/Tile.class.js"></script>
    <script src="classes/Board.class.js"></script>
    <script src="classes/Game.class.js"></script>

    <!-- HTML ELEMENTS -->
    <script src="classes/MapLoader.class.js"></script>
    <script src="classes/HTMLTile.class.js"></script>
    <script src="classes/HTMLBoard.class.js"></script>
    <script src="classes/screens/ScreenManager.class.js"></script>
    <script src="classes/screens/IntroScreen.class.js"></script>
    <script src="classes/screens/LevelsScreen.class.js"></script>
    <script src="classes/screens/PlayScreen.class.js"></script>

    <!-- DEBUG -->
    <script src="classes/debug/TextBoardPrinter.class.js"></script>
    <script src="classes/debug/GameStatusListener.class.js"></script>

    <link href='css/main.css' rel='stylesheet' type='text/css' />
    <link href='css/responsive.css' rel='stylesheet' type='text/css' />

    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta charset="UTF-8">
</head>
<body>
<div id="screen-wrapper">
    <section id='intro-screen' class='screen'>
        <div id="scene">
            <div id="platform"></div>
            <canvas class="particles"></canvas>
            <div id="city"></div>

            <div id="blue_car"></div>
            <div id="the-bad-luck"></div>
            <div id="road"></div>
            <div id="black_car"></div>
        </div>
        <div id="loader-wrapper">
            <div id="loader"><span>0%</span><div class='bar'></div></div>
            <button id="play-button" class='hidden'>PLAY</button>
        </div>
    </section>

    <section id='levels-screen' class='screen'>
        <canvas class="particles"></canvas>
        <ul class='levels'>
            <li data-level-name="1">
                <h1>1</h1>

                <div class="star-container">
                    <p class="star first"></p>

                    <p class="star second"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li data-level-name="2">
                <h1>2</h1>

                <div class="star-container">
                    <p class="star first"></p>

                    <p class="star second"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li data-level-name="3">
                <h1>3</h1>

                <div class="star-container">
                    <p class="star first"></p>

                    <p class="star second"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li class="inactive">
                <h1>4</h1>

                <div class="star-container">
                    <p class="star first"></p>

                    <p class="star second"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
        </ul>
    </section>

    <section id='play-screen' class='screen'>

        <div id="board-container">
            <div class="tiles"></div>
            <canvas id="canvas"></canvas>
        </div>
	    <div id="top-panel">
		    <div class="star-container">
			    <p class="star first"></p>
			    <p class="star second"></p>
			    <p class="star third inactive"></p>
		    </div>
		    <div class="info">

			    points: <span>1000</span>
			    cars: <span>3/20</span>
		    </div>
		    <button id='back-button'>Back</button>

	    </div>
    </section>
</div>
    <script src="main.js"></script>
</body>
</html>
