<!DOCTYPE html>
<html>
<head>
    <title>Bad Luck Game</title>

    <link href='css/main.css' rel='stylesheet' type='text/css'/>
    <link href='css/responsive.css' rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta charset="UTF-8">
</head>
<body>
<div id="screen-wrapper">
    <section id='intro-screen' class='screen'>
        <div id="loader-wrapper">
            <div id="loader"><span>0%</span>

                <div class='bar'></div>
            </div>
            <button id="play-button" class='hidden'>PLAY</button>
        </div>
    </section>

    <section id='levels-screen' class='screen'>
        <ul class='levels'>
            <li data-level-name="1">
                <h1>1</h1>

                <div class="star-container">
                    <p class="star first inactive"></p>

                    <p class="star second inactive"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li data-level-name="2" class="inactive">
                <h1>2</h1>

                <div class="star-container">
                    <p class="star first inactive"></p>

                    <p class="star second inactive"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li data-level-name="3" class="inactive">
                <h1>3</h1>

                <div class="star-container">
                    <p class="star first inactive"></p>

                    <p class="star second inactive"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
            <li data-level-name="4" class="inactive">
                <h1>4</h1>

                <div class="star-container">
                    <p class="star first inactive"></p>

                    <p class="star second inactive"></p>

                    <p class="star third inactive"></p>
                </div>
            </li>
        </ul>
    </section>

    <section id='play-screen' class='screen'>

        <div id="board-container">
            <div class="tiles"></div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="menu-panel">
            <div class="star-container">
                <p class="star first"></p>

                <p class="star second"></p>

                <p class="star third inactive"></p>
            </div>
            <div class="info">

                points: <span class='current-score'>1000</span>
                cars: <span class='cars-deployed'>3/20</span>
            </div>
            <div id='swap-tile'></div>
            <button id='pause-button'>PAUSE</button>

        </div>

        <div id="paused">
            <div id="paused-buttons">
                <button id='resume-button'>RESUME</button>
                <button id='levels-button'>LEVELS</button>
            </div>
        </div>

        <div id="win-loose">
            <div id="win">
                <div class="star-container">
                    <p class="star first"></p>

                    <p class="star second"></p>

                    <p class="star third"></p>
                </div>
                <p>CONGRATULATIONS</p>
                <button id='win-levels-button'>LEVELS</button>
            </div>

            <div id="loose">
                <p>BAD LUCK</p>
                <button id='loose-levels-button'>LEVELS</button>
                <button id='restart-button'>RESTART</button>
            </div>
        </div>
    </section>
</div>
<script src="main-ck.js"></script>
</body>
</html>
